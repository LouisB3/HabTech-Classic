// Large Solar Panels require advSolarTech
@PART[habtech_SAW]:NEEDS[CommunityTechTree]
{
	@TechRequired = advSolarTech
}

// Multi-point node units require metaMaterials
@PART[habNode]:NEEDS[CommunityTechTree]
{
	@TechRequired = metaMaterials
}

// Not sure why this was in unmanned tech.  I would put this in space exploration
@PART[cygnus_trunk]:NEEDS[CommunityTechTree]
{
	@TechRequired = spaceExploration
}

// Description mentions other products, but nothing else as early in tree.
// Should be in advanced construction
@PART[airlock]:NEEDS[CommunityTechTree]
{
	@TechRequired = advConstruction
}

// Based on ILC-18k container, should be in large volume containment
@PART[habMPLM]:NEEDS[CommunityTechTree]
{
	@TechRequired = largeVolumeContainment
}

// Science is slightly reconfigured, so habSci should be in Specialized Science Tech
@PART[habSci]:NEEDS[CommunityTechTree]
{
	@TechRequired = specializedScienceTech
}

// Truss connectors are in Orbital Assembly
@PART[habTech_truss_connector]:NEEDS[CommunityTechTree]
{
	@TechRequired = orbitalAssembly
}
@PART[habTech_truss_connector_half]:NEEDS[CommunityTechTree]
{
	@TechRequired = orbitalAssembly
}
@PART[habTech_truss_connector_mid]:NEEDS[CommunityTechTree]
{
	@TechRequired = orbitalAssembly
}